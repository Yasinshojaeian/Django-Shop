{% extends 'base.html' %}
{% block content %}
    <h3>Checkout</h3>
    <p>Total : {{ order.get_total_price }}</p>
    <form method="post" action="{% url 'order:apply_coupon' order.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Apply">
    </form>
{% endblock %}
